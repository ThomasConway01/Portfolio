<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thomas Conway - Portfolio</title>
    <style>
        /* Load Apple's SF Pro font */
        @import url('https://fonts.cdnfonts.com/css/sf-pro-display');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-glow: #00ff88;
            --secondary-glow: #ff0080;
            --accent-glow: #8000ff;
            --tertiary-glow: #00d4ff;
            --bg-primary: #0a0a0f;
            --bg-secondary: #151520;
            --bg-card: rgba(255, 255, 255, 0.08);
            --text-primary: #ffffff;
            --text-secondary: #b0b8c4;
            --neon-border: 2px solid var(--primary-glow);
            --neon-shadow: 0 0 10px var(--primary-glow),
                           0 0 20px var(--primary-glow),
                           0 0 30px var(--primary-glow);
        }

        body {
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 30%, #16213e 60%, #0f3460 100%);
            color: var(--text-primary);
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
            animation: flicker 0.15s infinite;
        }

        /* Enhanced animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(0, 255, 136, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 0, 128, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(128, 0, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: -2;
            animation: breathe 8s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 9999;
            animation: scanline 8s linear infinite;
        }

        @keyframes breathe {
            0%, 100% { opacity: 0.4; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
        }

        @keyframes scanline {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(100%);
            }
        }

        /* Enhanced glowing animations */
        @keyframes glow-border {
            0%, 100% { 
                box-shadow: 
                    0 0 20px var(--primary-glow), 
                    inset 0 0 20px rgba(0, 255, 136, 0.1),
                    0 0 40px rgba(0, 255, 136, 0.3);
            }
            25% { 
                box-shadow: 
                    0 0 30px var(--secondary-glow), 
                    inset 0 0 25px rgba(255, 0, 128, 0.1),
                    0 0 50px rgba(255, 0, 128, 0.3);
            }
            50% { 
                box-shadow: 
                    0 0 35px var(--accent-glow), 
                    inset 0 0 30px rgba(128, 0, 255, 0.1),
                    0 0 60px rgba(128, 0, 255, 0.3);
            }
            75% { 
                box-shadow: 
                    0 0 25px var(--tertiary-glow), 
                    inset 0 0 20px rgba(0, 212, 255, 0.1),
                    0 0 45px rgba(0, 212, 255, 0.3);
            }
        }

        @keyframes text-glow {
            0%, 100% { 
                text-shadow: 
                    0 0 10px var(--primary-glow), 
                    0 0 20px var(--primary-glow),
                    0 0 30px var(--primary-glow);
            }
            25% { 
                text-shadow: 
                    0 0 15px var(--secondary-glow), 
                    0 0 25px var(--secondary-glow),
                    0 0 35px var(--secondary-glow);
            }
            50% { 
                text-shadow: 
                    0 0 12px var(--accent-glow), 
                    0 0 22px var(--accent-glow),
                    0 0 32px var(--accent-glow);
            }
            75% { 
                text-shadow: 
                    0 0 18px var(--tertiary-glow), 
                    0 0 28px var(--tertiary-glow),
                    0 0 38px var(--tertiary-glow);
            }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes matrix-rain {
            0% { transform: translateY(-100vh); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        /* Matrix rain effect */
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            pointer-events: none;
        }

        .matrix-column {
            position: absolute;
            color: var(--primary-glow);
            font-family: 'Courier New', monospace;
            font-size: 12px;
            opacity: 0.1;
            animation: matrix-rain 8s linear infinite;
        }

        /* Glitch effect */
        @keyframes glitch {
            0% {
                transform: translate(0);
                text-shadow: none;
            }
            20% {
                transform: translate(-2px, 2px);
                text-shadow: 2px 2px var(--secondary-glow),
                            -2px -2px var(--accent-glow);
            }
            40% {
                transform: translate(-2px, -2px);
                text-shadow: 2px -2px var(--primary-glow),
                            -2px 2px var(--tertiary-glow);
            }
            60% {
                transform: translate(2px, 2px);
                text-shadow: -2px 2px var(--secondary-glow),
                            2px -2px var(--accent-glow);
            }
            80% {
                transform: translate(2px, -2px);
                text-shadow: -2px -2px var(--primary-glow),
                            2px 2px var(--tertiary-glow);
            }
            100% {
                transform: translate(0);
                text-shadow: none;
            }
        }

        /* Enhanced header with cyberpunk style */
        header {
            background: rgba(10, 10, 15, 0.9);
            border: var(--neon-border);
            box-shadow: var(--neon-shadow);
            clip-path: polygon(0 0, 100% 0, 95% 100%, 5% 100%);
            padding: 50px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 136, 0.1), transparent);
            animation: scan 3s ease-in-out infinite;
        }

        @keyframes scan {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        header h1 {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 4em;
            font-weight: 900;
            background: linear-gradient(45deg, var(--primary-glow), var(--secondary-glow), var(--accent-glow), var(--tertiary-glow));
            background-size: 400% 400%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient-shift 4s ease-in-out infinite, text-glow 3s ease-in-out infinite, glitch 5s infinite;
            position: relative;
            z-index: 1;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        header h1::before,
        header h1::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-primary);
        }

        header h1::before {
            left: 2px;
            text-shadow: -2px 0 var(--secondary-glow);
            animation: glitch-1 2s infinite linear alternate-reverse;
        }

        header h1::after {
            left: -2px;
            text-shadow: 2px 0 var(--accent-glow);
            animation: glitch-2 3s infinite linear alternate-reverse;
        }

        @keyframes gradient-shift {
            0%, 100% { background-position: 0% 50%; }
            25% { background-position: 100% 0%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 0% 100%; }
        }

        /* Donation Button Styling */
        .donation-button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            background: transparent;
            border: 2px solid var(--primary-glow);
            border-radius: 10px;
            color: var(--text-primary);
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 1.2em;
            font-weight: 600;
            text-transform: uppercase;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px var(--primary-glow);
            animation: pulse 2s ease-in-out infinite;
        }

        .donation-button:hover {
            background: var(--primary-glow);
            color: var(--bg-primary);
            box-shadow: 0 0 20px var(--primary-glow), 0 0 30px var(--secondary-glow);
            transform: translateY(-5px);
        }

        #intro {
            text-align: center;
            padding: 120px 20px;
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.05) 0%, rgba(255, 0, 128, 0.05) 25%, rgba(128, 0, 255, 0.05) 50%, rgba(0, 212, 255, 0.05) 100%);

            overflow: hidden;
        }

        #intro::before {
            content: '';
            position: absolute;

            z-index: 0;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }

        #intro h2 {

            z-index: 1;

        #intro h2 .highlight {

        .role-subtitle {

        .photo-frame {

        .photo-inner {

            display: flex;
            align-items: center;
            justify-content: center;

        .photo-content video {
