<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thomas Conway - Portfolio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-glow: #00ff88;
            --secondary-glow: #ff0080;
            --accent-glow: #8000ff;
            --tertiary-glow: #00d4ff;
            --bg-primary: #0a0a0f;
            --bg-secondary: #151520;
            --bg-card: rgba(255, 255, 255, 0.08);
            --text-primary: #ffffff;
            --text-secondary: #b0b8c4;
            --neon-border: 2px solid var(--primary-glow);
            --neon-shadow: 0 0 10px var(--primary-glow),
                          0 0 20px var(--primary-glow),
                          0 0 30px var(--primary-glow);
        }

        body {
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 30%, #16213e 60%, #0f3460 100%);
            color: var(--text-primary);
            font-family: 'Rajdhani', sans-serif;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }

        /* Enhanced animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(0, 255, 136, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 0, 128, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(128, 0, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: -2;
            animation: breathe 8s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 9999;
            animation: scanline 8s linear infinite;
        }

        @keyframes breathe {
            0%, 100% { opacity: 0.4; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
        }

        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        /* Enhanced glowing animations */
        @keyframes glow-border {
            0%, 100% { 
                box-shadow: 
                    0 0 20px var(--primary-glow), 
                    inset 0 0 20px rgba(0, 255, 136, 0.1),
                    0 0 40px rgba(0, 255, 136, 0.3);
            }
            25% { 
                box-shadow: 
                    0 0 30px var(--secondary-glow), 
                    inset 0 0 25px rgba(255, 0, 128, 0.1),
                    0 0 50px rgba(255, 0, 128, 0.3);
            }
            50% { 
                box-shadow: 
                    0 0 35px var(--accent-glow), 
                    inset 0 0 30px rgba(128, 0, 255, 0.1),
                    0 0 60px rgba(128, 0, 255, 0.3);
            }
            75% { 
                box-shadow: 
                    0 0 25px var(--tertiary-glow), 
                    inset 0 0 20px rgba(0, 212, 255, 0.1),
                    0 0 45px rgba(0, 212, 255, 0.3);
            }
        }

        @keyframes text-glow {
            0%, 100% { 
                text-shadow: 
                    0 0 10px var(--primary-glow), 
                    0 0 20px var(--primary-glow),
                    0 0 30px var(--primary-glow);
            }
            25% { 
                text-shadow: 
                    0 0 15px var(--secondary-glow), 
                    0 0 25px var(--secondary-glow),
                    0 0 35px var(--secondary-glow);
            }
            50% { 
                text-shadow: 
                    0 0 12px var(--accent-glow), 
                    0 0 22px var(--accent-glow),
                    0 0 32px var(--accent-glow);
            }
            75% { 
                text-shadow: 
                    0 0 18px var(--tertiary-glow), 
                    0 0 28px var(--tertiary-glow),
                    0 0 38px var(--tertiary-glow);
            }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Glitch effect */
        @keyframes glitch {
            0% {
                transform: translate(0);
                text-shadow: none;
            }
            20% {
                transform: translate(-2px, 2px);
                text-shadow: 2px 2px var(--secondary-glow),
                            -2px -2px var(--accent-glow);
            }
            40% {
                transform: translate(-2px, -2px);
                text-shadow: 2px -2px var(--primary-glow),
                            -2px 2px var(--tertiary-glow);
            }
            60% {
                transform: translate(2px, 2px);
                text-shadow: -2px 2px var(--secondary-glow),
                            2px -2px var(--accent-glow);
            }
            80% {
                transform: translate(2px, -2px);
                text-shadow: -2px -2px var(--primary-glow),
                            2px 2px var(--tertiary-glow);
            }
            100% {
                transform: translate(0);
                text-shadow: none;
            }
        }

        /* Navigation bar */
        nav {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            gap: 15px;
        }

        .nav-btn {
            background: rgba(10, 10, 15, 0.9);
            border: 2px solid var(--primary-glow);
            padding: 12px 20px;
            color: var(--primary-glow);
            text-decoration: none;
            font-family: 'Orbitron', monospace;
            font-weight: 600;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            clip-path: polygon(10px 0, 100% 0, calc(100% - 10px) 100%, 0 100%);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .nav-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 136, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .nav-btn:hover::before {
            left: 100%;
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 255, 136, 0.3);
            border-color: var(--secondary-glow);
            color: var(--secondary-glow);
        }

        /* Donation button */
        .donation-btn {
            position: fixed;
            top: 80px;
            right: 20px;
            z-index: 1000;
            background: linear-gradient(45deg, var(--secondary-glow), var(--accent-glow));
            border: none;
            padding: 15px 25px;
            color: white;
            text-decoration: none;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            font-size: 1em;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            clip-path: polygon(15px 0, 100% 0, calc(100% - 15px) 100%, 0 100%);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            animation: pulse 2s ease-in-out infinite;
        }

        .donation-btn::before {
            content: 'ðŸ’°';
            margin-right: 8px;
            animation: bounce 1s ease-in-out infinite;
        }

        .donation-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.6s ease;
        }

        .donation-btn:hover::after {
            left: 100%;
        }

        .donation-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 
                0 15px 30px rgba(255, 0, 128, 0.4),
                0 0 40px rgba(128, 0, 255, 0.3);
            filter: brightness(1.2);
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        /* Enhanced header with cyberpunk style */
        header {
            background: rgba(10, 10, 15, 0.9);
            border: var(--neon-border);
            box-shadow: var(--neon-shadow);
            clip-path: polygon(0 0, 100% 0, 95% 100%, 5% 100%);
            padding: 40px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
            margin-top: 60px;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 136, 0.1), transparent);
            animation: scan 3s ease-in-out infinite;
        }

        @keyframes scan {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        header h1 {
            font-family: 'Orbitron', monospace;
            font-size: 4em;
            font-weight: 900;
            background: linear-gradient(45deg, var(--primary-glow), var(--secondary-glow), var(--accent-glow), var(--tertiary-glow));
            background-size: 400% 400%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient-shift 4s ease-in-out infinite, text-glow 3s ease-in-out infinite, glitch 5s infinite;
            position: relative;
            z-index: 1;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        @keyframes gradient-shift {
            0%, 100% { background-position: 0% 50%; }
            25% { background-position: 100% 0%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 0% 100%; }
        }

        #intro {
            text-align: center;
            padding: 120px 20px;
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.05) 0%, rgba(255, 0, 128, 0.05) 25%, rgba(128, 0, 255, 0.05) 50%, rgba(0, 212, 255, 0.05) 100%);
            position: relative;
            overflow: hidden;
        }

        #intro::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-conic-gradient(from 0deg at 50% 50%, transparent 0deg, rgba(0, 255, 136, 0.02) 1deg, transparent 2deg, rgba(255, 0, 128, 0.02) 3deg, transparent 4deg);
            animation: rotate 40s linear infinite;
            z-index: 0;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #intro h2 {
            font-family: 'Orbitron', monospace;
            font-size: 3.5em;
            font-weight: 700;
            margin-bottom: 40px;
            position: relative;
            z-index: 1;
            line-height: 1.2;
        }

        #intro h2 .highlight {
            background: linear-gradient(45deg, var(--secondary-glow), var(--accent-glow), var(--tertiary-glow));
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: pulse 2s ease-in-out infinite, gradient-shift 3s ease-in-out infinite;
        }

        .role-subtitle {
            font-size: 1.3em;
            color: var(--text-secondary);
            margin-top: 20px;
            font-weight: 400;
            letter-spacing: 0.1em;
            position: relative;
            z-index: 1;
            text-transform: uppercase;
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 10px var(--primary-glow);
        }

        /* Terminal-style status panel */
        .status-panel {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(10, 10, 15, 0.95);
            border: 2px solid var(--primary-glow);
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 0.8em;
            color: var(--primary-glow);
            backdrop-filter: blur(10px);
            clip-path: polygon(10px 0, 100% 0, calc(100% - 10px) 100%, 0 100%);
            z-index: 1000;
            min-width: 250px;
        }

        .status-line {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .status-line:last-child {
            margin-bottom: 0;
        }

        .status-value {
            color: var(--secondary-glow);
        }

        /* Floating particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--primary-glow);
            border-radius: 50%;
            animation: float-particle 10s linear infinite;
            opacity: 0.7;
        }

        @keyframes float-particle {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) translateX(100px);
                opacity: 0;
            }
        }

        .section-divider {
            height: 100px;
            background: linear-gradient(90deg, transparent, var(--primary-glow), transparent);
            width: 80%;
            max-width: 800px;
            margin: 80px auto;
            opacity: 0.3;
            border-radius: 50px;
            animation: pulse 3s ease-in-out infinite;
        }

        section {
            margin: 80px 0;
            padding: 0 20px;
            position: relative;
        }

        section h2 {
            font-family: 'Orbitron', monospace;
            font-size: 3em;
            font-weight: 700;
            text-align: center;
            margin-bottom: 60px;
            color: var(--primary-glow);
            position: relative;
            animation: text-glow 4s ease-in-out infinite;
            text-transform: uppercase;
            letter-spacing: 0.2em;
        }

        section h2::before {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 4px;
            background: linear-gradient(90deg,
                var(--primary-glow),
                var(--secondary-glow),
                var(--accent-glow),
                var(--tertiary-glow)
            );
            box-shadow: 0 0 10px var(--primary-glow);
            clip-path: polygon(0 0, 100% 0, 95% 100%, 5% 100%);
        }

        .about-content {
            display: flex;
            max-width: 1200px;
            margin: 0 auto;
            gap: 60px;
            align-items: center;
            background: rgba(10, 10, 15, 0.8);
            backdrop-filter: blur(25px);
            border: var(--neon-border);
            border-radius: 25px;
            padding: 60px;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            clip-path: polygon(0 0, 100% 0, 95% 100%, 5% 100%);
        }

        .about-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg,
                transparent 0%,
                rgba(0, 255, 136, 0.1) 25%,
                rgba(255, 0, 128, 0.1) 50%,
                rgba(128, 0, 255, 0.1) 75%,
                transparent 100%
            );
            animation: gradient-shift 4s ease infinite;
            z-index: 0;
        }

        .about-content:hover {
            transform: translateY(-10px);
            box-shadow: 0 30px 60px rgba(0, 255, 136, 0.2);
            border-color: var(--secondary-glow);
            animation: glow-border 2s ease-in-out infinite;
        }

        .about-content p {
            font-size: 1.3em;
            line-height: 1.9;
            color: var(--text-secondary);
            flex: 1;
            position: relative;
            z-index: 1;
        }

        .photo-placeholder {
            width: 320px;
            height: 320px;
            position: relative;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;

        }

        .photo-frame {

            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            animation: float 6s ease-in-out infinite;
        }

            height: 100%;

            border: 3px solid transparent;

            backdrop-filter: blur(5px);
