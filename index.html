<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thomas Conway - Portfolio</title>
    <style>
        /* Load Apple's SF Pro font */
        @import url('https://fonts.cdnfonts.com/css/sf-pro-display');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-glow: #00ff88;
            --secondary-glow: #ff0080;
            --accent-glow: #8000ff;
            --tertiary-glow: #00d4ff;
            --bg-primary: #0a0a0f;
            --bg-secondary: #151520;
            --bg-card: rgba(255, 255, 255, 0.08);
            --text-primary: #ffffff;
            --text-secondary: #b0b8c4;
            --neon-border: 2px solid var(--primary-glow);
            --neon-shadow: 0 0 10px var(--primary-glow),
                           0 0 20px var(--primary-glow),
                           0 0 30px var(--primary-glow);
        }

        body {
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 30%, #16213e 60%, #0f3460 100%);
            color: var(--text-primary);
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
            z-index: 0;
        }

        /* Simplified background to avoid obscuring text */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(0, 255, 136, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 0, 128, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
            opacity: 0.3;
        }

        /* Animations */
        @keyframes breathe {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.02); }
        }

        @keyframes glow-border {
            0%, 100% { box-shadow: 0 0 20px var(--primary-glow); }
            50% { box-shadow: 0 0 30px var(--secondary-glow); }
        }

        @keyframes text-glow {
            0%, 100% { text-shadow: 0 0 10px var(--primary-glow), 0 0 20px var(--primary-glow); }
            50% { text-shadow: 0 0 15px var(--secondary-glow), 0 0 25px var(--secondary-glow); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes matrix-rain {
            0% { transform: translateY(-100vh); opacity: 0; }
            10% { opacity: 0.2; }
            90% { opacity: 0.2; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        @keyframes glitch {
            0% { transform: translate(0); text-shadow: none; }
            20% { transform: translate(-2px, 2px); text-shadow: 2px 2px var(--secondary-glow); }
            40% { transform: translate(-2px, -2px); text-shadow: 2px -2px var(--primary-glow); }
            60% { transform: translate(2px, 2px); text-shadow: -2px 2px var(--secondary-glow); }
            80% { transform: translate(2px, -2px); text-shadow: -2px -2px var(--tertiary-glow); }
            100% { transform: translate(0); text-shadow: none; }
        }

        /* Matrix rain effect */
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -2;
            pointer-events: none;
        }

        .matrix-column {
            position: absolute;
            color: var(--primary-glow);
            font-family: 'Courier New', monospace;
            font-size: 12px;
            opacity: 0.1;
            animation: matrix-rain 8s linear infinite;
        }

        /* Header */
        header {
            background: rgba(10, 10, 15, 0.9);
            border: var(--neon-border);
            box-shadow: var(--neon-shadow);
            clip-path: polygon(0 0, 100% 0, 95% 100%, 5% 100%);
            padding: 50px 20px;
            text-align: center;
            position: relative;
            z-index: 10;
            animation: fadeInUp 1s ease-out;
        }

        header h1 {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 4em;
            font-weight: 900;
            background: linear-gradient(45deg, var(--primary-glow), var(--secondary-glow));
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient-shift 4s ease-in-out infinite, text-glow 3s ease-in-out infinite, glitch 5s infinite;
            position: relative;
            z-index: 11;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        @keyframes gradient-shift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Donation Button */
        .donation-button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            background: transparent;
            border: 2px solid var(--primary-glow);
            border-radius: 10px;
            color: var(--text-primary);
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 1.2em;
            font-weight: 600;
            text-transform: uppercase;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px var(--primary-glow);
            animation: pulse 2s ease-in-out infinite;
            z-index: 11;
        }

        .donation-button:hover {
            background: var(--primary-glow);
            color: var(--bg-primary);
            box-shadow: 0 0 20px var(--primary-glow), 0 0 30px var(--secondary-glow);
            transform: translateY(-5px);
        }

        #intro {
            text-align: center;
            padding: 120px 20px;
            background: rgba(10, 10, 15, 0.5);
            position: relative;
            z-index: 10;
            animation: fadeInUp 1.2s ease-out 0.2s both;
        }

        #intro h2 {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 3.5em;
            font-weight: 700;
            margin-bottom: 40px;
            position: relative;
            z-index: 11;
            animation: text-glow 3s ease-in-out infinite;
        }

        #intro h2 .highlight {
            background: linear-gradient(45deg, var(--secondary-glow), var(--accent-glow));
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: pulse 2s ease-in-out infinite, gradient-shift 3s ease-in-out infinite;
        }

        .role-subtitle {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 1.3em;
            color: var(--text-secondary);
            margin-top: 20px;
            font-weight: 400;
            letter-spacing: 0.1em;
            position: relative;
            z-index: 11;
            animation: glitch 5s infinite;
            text-transform: uppercase;
            text-shadow: 0 0 10px var(--primary-glow);
        }

        .section-divider {
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary-glow), transparent);
            width: 80%;
            max-width: 800px;
            margin: 60px auto;
            opacity: 0.5;
            z-index: 10;
        }

        section {
            margin: 60px 0;
            padding: 0 20px;
            position: relative;
            z-index: 10;
        }

        section h2 {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 3em;
            font-weight: 700;
            text-align: center;
            margin-bottom: 60px;
            color: var(--primary-glow);
            animation: text-glow 4s ease-in-out infinite, glitch 5s infinite;
            z-index: 11;
        }

        section h2::before {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-glow), var(--secondary-glow));
            box-shadow: 0 0 10px var(--primary-glow);
            z-index: 11;
        }

        .about-content {
            display: flex;
            max-width: 1200px;
            margin: 0 auto;
            gap: 60px;
            align-items: center;
            background: rgba(10, 10, 15, 0.8);
            border: var(--neon-border);
            border-radius: 25px;
            padding: 60px;
            transition: all 0.4s ease;
            position: relative;
            z-index: 10;
            clip-path: polygon(0 0, 100% 0, 95% 100%, 5% 100%);
        }

        .about-content:hover {
            transform: translateY(-10px);
            box-shadow: 0 30px 60px rgba(0, 255, 136, 0.2);
            border-color: var(--secondary-glow);
        }

        .about-content p {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 1.3em;
            line-height: 1.9;
            color: var(--text-secondary);
            flex: 1;
            position: relative;
            z-index: 11;
        }

        .photo-placeholder {
            width: 320px;
            height: 320px;
            position: relative;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 1000px;
            z-index: 11;
        }

        .photo-frame {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            animation: float 6s ease-in-out infinite;
        }

        .photo-inner {
            width: 100%;
            height: 100%;
            position: relative;
            background: linear-gradient(135deg, 
                rgba(0, 255, 136, 0.1) 0%,
                rgba(255, 0, 128, 0.1) 25%,
                rgba(128, 0, 255, 0.1) 50%,
                rgba(0, 212, 255, 0.1) 75%,
                rgba(0, 255, 136, 0.1) 100%
            );
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid transparent;
            box-shadow: 
                0 0 30px rgba(0, 255, 136, 0.3),
                inset 0 0 30px rgba(0, 255, 136, 0.2);
            z-index: 11;
        }

        .photo-inner::before {
            content: '';
            position: absolute;
            inset: -2px;
            background: linear-gradient(45deg,
                var(--primary-glow),
                var(--secondary-glow),
                var(--accent-glow),
                var(--tertiary-glow)
            );
            border-radius: 50%;
            z-index: -1;
            animation: gradient-shift 8s linear infinite;
        }

        .photo-content {
            width: 92%;
            height: 92%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--bg-primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 2px solid rgba(0, 255, 136, 0.3);
            box-shadow: 
                inset 0 0 20px rgba(0, 255, 136, 0.2),
                inset 0 0 40px rgba(255, 0, 128, 0.1);
            z-index: 11;
        }

        .photo-content video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            filter: contrast(1.1) brightness(1.1);
            animation: pulse 3s ease-in-out infinite;
        }

        .photo-content::after {
            display: none;
        }

        .photo-frame::before {
            content: '';
            position: absolute;
            inset: -10px;
            background: linear-gradient(45deg,
                transparent 0%,
                rgba(0, 255, 136, 0.1) 25%,
                rgba(255, 0, 128, 0.1) 50%,
                rgba(128, 0, 255, 0.1) 75%,
                transparent 100%
            );
            border-radius: 50%;
            animation: gradient-shift 10s linear infinite;
            z-index: -1;
        }

        .photo-frame::after {
            content: '';
            position: absolute;
            inset: -5px;
            background: conic-gradient(
                from 0deg,
                transparent 0deg,
                var(--primary-glow) 90deg,
                transparent 180deg,
                var(--secondary-glow) 270deg,
                transparent 360deg
            );
            border-radius: 50%;
            animation: spin 4s linear infinite;
            opacity: 0.5;
            z-index: -1;
        }

        .photo-scan {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                transparent 0%,
                rgba(0, 255, 136, 0.1) 50%,
                transparent 100%
            );
            animation: scan 3s ease-in-out infinite;
            pointer-events: none;
            z-index: 12;
        }

        .photo-data {
            position: absolute;
            inset: 0;
            overflow: hidden;
            z-index: 12;
        }

        .data-line {
            position: absolute;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg,
                transparent,
                var(--primary-glow),
                transparent
            );
            opacity: 0.5;
        }

        .data-line:nth-child(1) { top: 30%; animation: data-flow 3s linear infinite; }
        .data-line:nth-child(2) { top: 50%; animation: data-flow 3s linear infinite 0.5s; }
        .data-line:nth-child(3) { top: 70%; animation: data-flow 3s linear infinite 1s; }

        @keyframes scan {
            0% { transform: translateY(-100%); opacity: 0; }
            50% { opacity: 0.5; }
            100% { transform: translateY(100%); opacity: 0; }
        }

        @keyframes data-flow {
            0% { transform: translateX(-100%); opacity: 0; }
            50% { opacity: 0.5; }
            100% { transform: translateX(100%); opacity: 0; }
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        #project-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 40px;
            max-width: 1400px;
            margin: 0 auto;
            z-index: 10;
        }

        .project-card {
            background: rgba(10, 10, 15, 0.8);
            border: var(--neon-border);
            box-shadow: var(--neon-shadow);
            clip-path: polygon(0 0, 100% 0, 95% 100%, 5% 100%);
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 136, 0.2), transparent);
            transition: left 0.6s ease;
            z-index: -1;
        }

        .project-card:hover::before {
            left: 100%;
        }

        .project-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 0 20px var(--primary-glow),
                       0 0 40px var(--secondary-glow),
                       0 0 60px var(--accent-glow);
            animation: glitch 0.3s infinite;
        }

        .project-card a {
            color: var(--primary-glow);
            text-decoration: none;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 1.6em;
            font-weight: 600;
            position: relative;
            z-index: 11;
            transition: all 0.4s ease;
            padding: 20px;
            border-radius: 10px;
            background: rgba(0, 255, 136, 0.05);
            border: 1px solid rgba(0, 255, 136, 0.2);
        }

        .project-card:hover a {
            color: var(--secondary-glow);
            text-shadow: 0 0 15px var(--secondary-glow);
            background: rgba(255, 0, 128, 0.1);
            border-color: var(--secondary-glow);
        }

        /* Scroll indicator */
        .scroll-indicator {
            position: fixed;
            top: 0;
            left: 0;
            height: 6px;
            background: linear-gradient(90deg, var(--primary-glow), var(--secondary-glow));
            z-index: 10;
            transition: width 0.1s ease;
            box-shadow: 0 0 10px var(--primary-glow);
        }

        /* Animations */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInLeft {
            from { opacity: 0; transform: translateX(-50px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes fadeInRight {
            from { opacity: 0; transform: translateX(50px); }
            to { opacity: 1; transform: translateX(0); }
        }

        /* Responsive design */
        @media (max-width: 1024px) {
            #project-list {
                grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
                gap: 30px;
            }

            .about-content {
                gap: 40px;
                padding: 40px;
            }

            .photo-placeholder {
                width: 200px;
                height: 200px;
            }
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5em;
            }

            #intro h2 {
                font-size: 2.8em;
            }

            .about-content {
                flex-direction: column;
                text-align: center;
                padding: 40px 30px;
                gap: 30px;
            }

            .photo-placeholder {
                width: 180px;
                height: 180px;
            }

            #project-list {
                grid-template-columns: 1fr;
                gap: 25px;
            }

            section h2 {
                font-size: 2.2em;
            }

            .donation-button {
                font-size: 1em;
                padding: 10px 20px;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 2em;
                letter-spacing: 0.05em;
            }

            #intro {
                padding: 80px 20px;
            }

            #intro h2 {
                font-size: 2.2em;
            }

            .role-subtitle {
                font-size: 1.1em;
            }
